name: dotnet package

on:
  push:
    branches:
      - "develop"
    tags:
      - "v*"
  pull_request:
    branches:
      - "develop"
  release:
    types: [published]

jobs:
  build-ubuntu:
    strategy:
      matrix:
        dotnet-version: ["6.0"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup dotnet
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: |
          cd ./src/server
          dotnet build --configuration Release --no-restore
          dotnet publish -c Release -o ../../mssql_exporter_linux_x64 -r linux-x64 --self-contained true
      - name: Upload dotnet exe
        uses: actions/upload-artifact@v3
        with:
          name: mssql_exporter_linux_x64
          path: mssql_exporter_linux_x64

  build-windows:
    strategy:
      matrix:
        dotnet-version: ["6.0"]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup dotnet
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: |
          cd ./src/server
          dotnet build --configuration Release --no-restore
          dotnet publish -c Release -o ../../mssql_exporter_win_x64 -r win-x64 --self-contained true
      - name: Upload dotnet exe
        uses: actions/upload-artifact@v3
        with:
          name: mssql_exporter_win_x64
          path: mssql_exporter_win_x64
